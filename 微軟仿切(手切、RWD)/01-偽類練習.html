<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            /* color: rgb(49, 226, 43); */
            background-color: rgb(130, 130, 243);
        }

        .box1:visited{
            color: rgb(211, 77, 223);
        }
        
        
        a:hover{
            color: rgb(255, 238, 0);
        }
        
        a:active{
            background-color: brown;
        }

        .box2:focus{
            /* transition: .3s; */
            border: solid 3px black;
            transition: .3s;
        }

    </style>
</head>
<body>
    <a  class="box1" href="https://www.footmark.info/web-design/css/css-pseudo-class-selectors/">123123</a>
    <a  class="box2" href="https://www.footmark.info/web-design/css/css-pseudo-class-selectors/">123123</a>
